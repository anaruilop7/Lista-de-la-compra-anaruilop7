<!DOCTYPE html>
<html>
<!--
    Versión 2 de la lista de la compra OOP. Esta versión permite manejar dos listas, 
    una lista con los elementos que se desea comprar y otra lista con los elementos
    que se han comprado. Se permite pasar elementos de una lista a otra.
-->

<head>

    <meta charset="utf8">
    <title>Ejemplos javascript</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/MyList.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    Nuevo elemento: <input id="itemToAdd" type="text" />
                    <button disabled id="addBtn" class="btn btn-warning">Añadir</button>
                </div>

                <div class="card-body">
                    <h3 class="card-title">Lista de la compra</h3>
                </div>

                <div class="card-body">
                    <h4>Necesito</h4>
                    <ul id="shoppingList" class="list-group list-group-flush">
                        <!--Items will be added here -->
                    </ul>
                </div>

                <div class="card-body">
                    <h4>Comprados</h4>
                    <ul id="removedList" class="list-group list-group-flush">
                        <!--Removed items will be added here -->
                    </ul>
</body>

</html>
